# Configuración del shell
shell:
  program: /bin/zellij
  args:
    - options
    - --default-shell
    - fish
# themes
import:
 - ~/.config/alacritty/themes/themes/github_dark_high_contrast.yaml
# Configuración de la apariencia y la fuente
window:
  startup_mode: Maximized
font:
  size: 13
  normal:
    family: "FiraCode Nerd Font Med"


